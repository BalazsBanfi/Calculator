<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f7b3898f4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    
    <div id="calculator">
        <div id="screen">
            <p id="partial">partial</p>
            <p id="result">result</p>
        </div>

        <div id="numeric">
            <div class="buttons">7</div>
            <div class="buttons">8</div>
            <div class="buttons">9</div>
            <div class="buttons">/</div>
            <div class="buttons">5</div>
            <div class="buttons">6</div>
            <div class="buttons">7</div>
            <div class="buttons">x</div>
            <div class="buttons">1</div>
            <div class="buttons">2</div>
            <div class="buttons">3</div>
            <div class="buttons">-</div>
            <div class="buttons">.</div>
            <div class="buttons">0</div>
            <div class="buttons">=</div>
            <div class="buttons">+</div>
        </div>

    </div>

    <footer class="footer">

        <a href="https://github.com/bally4h" target="_blank">

</html>
