<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f7b3898f4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    
    <div id="calculator">
        <div id="screen">
            <p id="partial"></p>
            <p id="result"></p>
        </div>

        <div id="numeric">
            <button class="buttons" id="ac">AC</button>
            <button class="buttons" id="c">C</button>
            <button class="buttons" id="cent">%</button>
            <button class="buttons operation" id="divide">/</button>
            <button class="buttons digits" id="7">7</button>
            <button class="buttons digits" id="8">8</button>
            <button class="buttons digits" id="9">9</button>
            <button class="buttons operation" id="mult">x</button>
            <button class="buttons digits" id="4">4</button>
            <button class="buttons digits" id="5">5</button>
            <button class="buttons digits" id="6">6</button>
            <button class="buttons operation" id="minus">-</button>
            <button class="buttons digits" id="1">1</button>
            <button class="buttons digits" id="2">2</button>
            <button class="buttons digits" id="3">3</button>
            <button class="buttons operation" id="plus">+</button>
            <button class="buttons digits" id="0">0</button>
            <button class="buttons" id="decimal">.</button>
            <button class="buttons operation" id="res">=</button>
        </div>

    </div>

    <footer class="footer">
        <p>Copyright Â© <script>document.write(new Date().getFullYear())</script> bally4</p>
        <a href="https://github.com/bally4h" target="_blank">
        <i class="fab fa-github"></i></a>
    </footer>   
</body>
</html>
